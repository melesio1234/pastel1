  <script>
    alert("¡¡¡Listo para hacer tu Pedido!!!");

    function validarFormulario() {
      const campos = ['NumeroPedido', 'Nombre', 'TipoPastel', 'Tamaño', 'numerodetelefono','FechaDeEntrega','Direccion'];
      for (let id of campos) {
        const campo = document.getElementById(id);
        if (!campo.value.trim()) {
          alert("Por favor llena todos los campos para agendar tu cita.");
          return false;
        }
      }
      return true;
    }

    function validarEliminacion() {
      const NumeroPedido = document.getElementById("NumeroPedido").value.trim();
      if (!NumeroPedido) {
        alert("Ingresa tu numero de pedido a eliminar.");
        return false;
      }
      return true;
    }
